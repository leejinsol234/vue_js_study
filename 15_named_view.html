<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named View Sample</title>
  </head>
  <body>
    <!--1. 라우팅 영역 정의-->
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view> <!--name이 없는 경우는 default-->
        <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        //2. 컴포넌트 내용 정의
        var Body= { template: '<div>This is body</div>' }
        var Header= { template: '<div>This is Header</div>' }
        var Footer= { template: '<div>This is Footer</div>' }

        var router = new VueRouter({ //3. 라우터 생성 및 정의
            routes: [
                {
                    path: '/', //4. path는 네임드 뷰가 실행될 URL을 정의하는 속성.
                    //5. <router-view>의 name 속성과 컴포넌트를 연결
                    components: {
                        header: Header,
                        default: Body,
                        footer: Footer
                    }
                }
            ]
        })

        //6. 인스턴스 생성 및 네임드 뷰 정보를 갖고 있는 라우터 포함
        var app = new Vue({
            router
        }).$mount('#app');
    </script>

  </body>
</html>
