<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Event Emit Sample</title>
  </head>
  <body>
    <div id="app">
        <child-component v-on:show-log="printText"></child-component>
        <!--3. show-log는 하위 컴포넌트의 이벤트명이고 printText는 상위 컴포넌트 메서드명이다. 
        즉, show-log(하위)가 발생하면 printText(상위)를 실행한다는 의미-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('child-component',{
            template: '<button v-on:click="showLog">show</button>', //1. 버튼 요소 추가
            methods: { //2. 메서드 추가
                showLog: function(){
                    this.$emit('show-log'); //show-log라는 이벤트 발생
                }
            }
        });

        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue! passed from Parent Component'
            },
            methods: {
                printText: function(){
                    console.log("received an event");
                }
            }
        });
    </script>
  </body>
</html>
