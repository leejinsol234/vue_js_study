<html>
  <head>
    <title>Vue Resource Sample</title>
  </head>
  <body>
    <div id="app">
        <button v-on:click="getData">프레임워크 목록 가져오기</button>
        <!--1. v-on:click을 이용하여 버튼을 클릭했을 때 getData()가 호출되도록 클릭 이벤트를 설정-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> <!--뷰 리소스 CDN-->

    <script>
        new Vue({
            el:'#app',
            methods: {
                getData: function(){
                    //2. this.$http.get()은 HTTP GET 요청을 서버에 보내고 특정 데이터를 받아옴. 
                    this.$http.get(`https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json`)
                    .then(function(response){ //3. .then() 안에서 응답을 받은 데이터 response를 콘솔에 출력함.
                        console.log(response);
                        console.log(JSON.parse(response.data));
                    });
                }
            }
        });
    </script>
  </body>
</html>
